<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curved Road Scroll Animation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
</head>
<body>

  <div class="scroll-section">
    <svg id="road-svg" viewBox="0 0 800 2000" width="100%" height="2000px">
      <path id="roadPath" fill="none" stroke="#f5c700" stroke-width="20" d="M400,0
        C500,100 300,200 400,300
        C500,400 300,500 400,600
        C500,700 300,800 400,900
        C500,1000 300,1100 400,1200
        C500,1300 300,1400 400,1500
        C500,1600 300,1700 400,1800
        C400,1900 400,2000 400,2000" />
    </svg>

    <img src="car.png" id="car" alt="Car" />
  </div>

  <script src="script.js"></script>
</body>
</html>
