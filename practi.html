<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Scrolling Cards RTL</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .scroll-container {
      overflow: hidden;
      position: relative;
    }

    .scrolling-wrapper {
      display: flex;
      width: max-content;
      animation: scrollRight 10s linear infinite;
      gap: 1rem; 
    }

    .scrolling-wrapper:hover {
      animation-play-state: paused;
    }

    .scrolling-track {
      display: flex;
      gap: 1rem; /* consistent gap here too */
    }

    .scrolling-wrapper .card {
      min-width: 300px;
      flex-shrink: 0;
    }

    @keyframes scrollRight {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

<section class="py-5 bg-light">
  <div class="container">
    <h1 class="text-center mb-4">Our Services</h1>
    <div class="scroll-container">
      <div class="scrolling-wrapper">

        <!-- Track 1 -->
        <div class="scrolling-track">
          <!-- Card 1 -->
          <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-7">
                <div class="card-body">
                  <h5 class="card-title">Supermarket Bukoto</h5>
                </div>
              </div>
              <div class="col-5 p-2">
                <img src="./images/service1.png" class="img-fluid rounded-start" alt="Service 1" style="height: 100px; object-fit: cover;">
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-7">
                <div class="card-body">
                  <h5 class="card-title">Supermarket Ntinda</h5>
                </div>
              </div>
              <div class="col-5 p-2">
                <img src="./images/service1.png" class="img-fluid rounded-start" alt="Service 2" style="height: 100px; object-fit: cover;">
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-7">
                <div class="card-body">
                  <h5 class="card-title">Supermarket Kololo</h5>
                </div>
              </div>
              <div class="col-5 p-2">
                <img src="./images/service1.png" class="img-fluid rounded-start" alt="Service 3" style="height: 100px; object-fit: cover;">
              </div>
            </div>
          </div>
        </div>

        <!-- Track 2 (duplicate for seamless loop) -->
        <div class="scrolling-track">
          <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-7">
                <div class="card-body">
                  <h5 class="card-title">Supermarket Bukoto</h5>
                </div>
              </div>
              <div class="col-5 p-2">
                <img src="./images/service1.png" class="img-fluid rounded-start" alt="Service 1" style="height: 100px; object-fit: cover;">
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-7">
                <div class="card-body">
                  <h5 class="card-title">Supermarket Ntinda</h5>
                </div>
              </div>
              <div class="col-5 p-2">
                <img src="./images/service1.png" class="img-fluid rounded-start" alt="Service 2" style="height: 100px; object-fit: cover;">
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-7">
                <div class="card-body">
                  <h5 class="card-title">Supermarket Kololo</h5>
                </div>
              </div>
              <div class="col-5 p-2">
                <img src="./images/service1.png" class="img-fluid rounded-start" alt="Service 3" style="height: 100px; object-fit: cover;">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

</body>
</html>
