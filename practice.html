<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Three Column Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <section class="text-center top-section">
        <h1 class="fw-bold">Experiencing K Hotels</h1>
    
        <div class="container" style="margin-top: -10px;">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/carsole1.png" class="d-block w-100 rounded-4" alt="Terrace"
                  style="height: 500px; object-fit: cover;">
              </div>
              <div class="carousel-item">
                <img src="./images/test1.webp" class="d-block w-100 rounded-4" alt="Conference"
                  style="height: 500px; object-fit: cover;">
              </div>
              <div class="carousel-item">
                <img src="./images/test2.webp" class="d-block w-100 rounded-4" alt="Lobby"
                  style="height: 500px; object-fit: cover;">
              </div>
              <div class="carousel-item">
                <img src="./images/test4.webp" class="d-block w-100 rounded-4" alt="Dining"
                  style="height: 500px; object-fit: cover;">
              </div>
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
    
            <!-- âœ… Move indicators here -->
            <div class="carousel-indicators position-static mt-4 d-flex justify-content-center">
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active mx-1 rounded-pill"
                aria-current="true" aria-label="Slide 1" style="width: 20px; height: 5px;"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" class="mx-1 rounded-pill"
                aria-label="Slide 2" style="width: 20px; height: 5px;"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" class="mx-1 rounded-pill"
                aria-label="Slide 3" style="width: 20px; height: 5px;"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" class="mx-1 rounded-pill"
                aria-label="Slide 4" style="width: 20px; height: 5px;"></button>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
